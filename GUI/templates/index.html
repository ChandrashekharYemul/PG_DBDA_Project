<!DOCTYPE html>
<html>
<head>
    <title>Text Summarization</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 50%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        h2 {
            margin-top: 20px;
        }

        p {
            text-align: left;
            width: 80%;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Text Summarization</h1>
    <form method="POST">
        <textarea name="text" rows="5" cols="50"></textarea><br>
        <input type="submit" value="Summarize">
    </form>
    <h2>Summary:</h2>
    <p>{{ summary }}</p>
</body>
</html>
